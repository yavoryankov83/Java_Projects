<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <title>NEW RATING</title>
</head>
<body>
<form class="form" th:action="@{/}" method="get">
    <input type="submit" class="btn btn-primary btn-lg" value="HOME">
</form>
<form id="create" action="#"
      th:action="@{/beers/{beerId}/addRating (beerId=${beer.getId()})}"
      th:object="${rating}" method="post">
    <br/>
    <label th:text="#{message.beer.rating}">Rating</label>
    <input type="number" min="1" max="10" th:field="*{ratingValue}" autofocus required/>
    <br>
    <br>
    <input type="submit" class="btn btn-primary btn-lg" value="RATE BEER">
</form>
</body>
</html>
